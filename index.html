<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <main class="Splt_tter_container">
        <h1 class="main_heading">SPLT <br/>TTER </h1>
        <div class="Splt_tter_section">
            <div class="left_splt">
                <div class="left_form_control">
                                        <div class="error_label"> <label>Bill</label> <span class="amount_error">Enter Amount</span></div>
                                        <div class="input-icons">
                                        <i class="fa fa-percent icon"></i>
                                        <input type="text" id="amount" dir="rtl">
                                    </div>
                </div>
                <div class="left_form_control">
                    <label>Select Tip %</label>
                    <div class="btn_section">
                    <input value="10%" class="billTip" onclick="myFunction(this)" type="button"/>
                    <input value="15%" class="billTip" onclick="myFunction(this)" type="button"/>
                    <input value="20%" class="billTip" onclick="myFunction(this)" type="button"/>
                    <input value="35%" class="billTip" onclick="myFunction(this)" type="button"/>
                    <input value="40%" class="billTip" onclick="myFunction(this)" type="button"/>
                    <input value="custom" class="billTip" id="custombutton" type="button"/>

                </div>
                </div>
                <div class="left_form_control">
                   <div class="error_label"> <label>Number of People</label> <span class="person_error">Can,t be zero</span></div>
                   <div class="input-icons">
                    <i class="fa fa-user icon"></i>
                   <input type="text" id="person" dir="rtl">
                   </div>
                </div>
            </div>
            <div class="right_splt">
                <div class="right_form_control">
                    <div class="left_span">
                        <h5>Tip Amount</h5>
                        <span>/Person</span>
                    </div>
                    <div class="right_span">
                        <h3>$0.00</h3>
                    </div>
                </div>
                <div class="right_form_control">
                    <div class="left_span">
                        <h5>Total</h5>
                        <span>/Person</span>
                    </div>
                    <div class="right_span total_amount">
                        <h3>$0.00</h3>
                    </div>
                </div>
                <button class="reset_btn" id="reset">RESET</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
